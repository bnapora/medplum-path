version: '3.7'
name: pathcloud-medplum
services:
  apps:
    container_name: apps
    build:
      dockerfile: ./apps/docker/Dockerfile.medplum.apps
    # command: /bin/sh -c "/app/entrypoint.sh"
    command:
      - /bin/bash 
      - -c 
      - |
        cd app-admin && npm run dev
    
    expose: 
      - 3001
      - 3005
    ports:
      - 3001:3001
      - 3005:3005
    depends_on: [medplum] 
  medplum:
    container_name: medplum
    build:
      dockerfile: ./apps/docker/Dockerfile.medplum.server
    command: npm start
    volumes:
      # - /mnt/datadrive/workspace/medplum-path/apps/bots/src/gcp-dicomstore-webhook-bigquery:/app/bots/gcp-dicomstore-webhook-bigquery
      - ./apps/bots/src/gcp-dicomstore-webhook-bigquery:/app/bots/gcp-dicomstore-webhook-bigquery
    expose: 
      - 80
      - 8103
    ports:
      - 8103:8103
    depends_on: [medplum-db, medplum-redis] 
  medplum-db:
    container_name: medplum-db
    image: postgres:12
    restart: always
    environment:
      - POSTGRES_USER=medplum
      - POSTGRES_PASSWORD=medplum
    volumes:
      - ./postgres/postgres.conf:/usr/local/etc/postgres/postgres.conf
      - ./postgres/:/docker-entrypoint-initdb.d/
      - postgres_medplum-path:/var/lib/postgresql/data
    command: postgres -c config_file=/usr/local/etc/postgres/postgres.conf
    expose: [5432]
    ports:
      - '5432:5432'
  medplum-redis:
    image: redis:6
    container_name: medplum-redis
    restart: always
    command: redis-server --requirepass medplum
    expose: [6379]
    ports:
      - '6379:6379'

  nginx:
    build: 
        context: ./nginx
        dockerfile: Dockerfile.ssl
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/index.html:/usr/share/nginx/html/index.html
    restart: unless-stopped
    ports: 
      - 80:80
      - 443:443
volumes:
  postgres_medplum-path: {}
